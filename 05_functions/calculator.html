<!Doctype html>
<html>
	
	<head>
		<title>Javascript Functions Calculator</title>
	</head>
	<body>
		<script type="text/Javascript">
			
            
			function addition(num1,num2){
					return num1+num2;
			}
			function minus(num1,num2){
					return num1-num2;
			}
			function multiply(num1,num2){
				    return num1*num2;
			}
		    
		    function displayIt(something)
		    {
		    	console.log(something);
		    }

		    displayIt(minus(1234,100));
		</script>
	</body>
</html>
