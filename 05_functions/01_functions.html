<!Doctype html>
<html>
	
	<head>
		<title>Javascript Functions</title>
	</head>
	<body>
		<script type="text/Javascript">
			
            bePolite();
			function bePolite(){
					displayHello();
					sayThanks();
			}
			function displayHello(){
				saySomething("Bonjour");
			}
			function sayThanks(){
				saySomething("Dis Merci !");
			}
		    
		    function saySomething(something)
		    {
		    	console.log(something);
		    }
		</script>
	</body>
</html>
