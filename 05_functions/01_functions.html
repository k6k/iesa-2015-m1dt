<!Doctype html>
<html>
	
	<head>
		<title>Javascript Functions</title>
	</head>
	<body>
		<script type="text/Javascript">
			function displayHello(){
				console.log("Bonjour");
			}

			function bePolite(){
					displayHello();

				console.log("Dis Merci !");
			}
		    bePolite();
