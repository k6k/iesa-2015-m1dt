		<title>Javascript Functions Calculator</title>

	<body>


		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script type="text/Javascript">
			
            
			function addition(num1,num2){
					//return num1+num2;
			}
			function minus(num1,num2){
					return num1-num2;
			}
			function multiply(num1,num2){
				    return num1*num2;
			}
		    
		    function displayIt(something)
		    {
		    	console.log(something);
		    }

		    QUnit.test("Date Addition succeed",
				function(assert){
					assert.equal(addition(3,5),8,"Addition de 3 et 5 expected")
			});

		    QUnit.test("Date Addition fail",
				function(assert){
					assert.equal(addition(3,5),7,"Addition de 3 et 5 expected")
			});

		    QUnit.test("Soustraction",
				function(assert){
					assert.equal(minus(3,1),2,"2 expected")
			});

		    QUnit.test("Multiply",
				function(assert){
					assert.equal(multiply(1,3),3,"3 expected")
			});
		    //displayIt(minus(1234,100));
		</script>
