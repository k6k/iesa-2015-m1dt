<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test Api geolocation</title>
	<script type="text/javascript">
		function maFonction(position){
			//alert("longitude :"+position.coords.longitude+", Latitue :"+position.coords.latitude+" ,Altitude"+position.coords.altitude);
			var geoInfos ="Position détérminée : </br>";
			geoInfos += "Latitude : "+position.coords.latitude+"<br/>";
			geoInfos += "Longitude : "+position.coords.longitude+"<br/>";
			geoInfos += "Altitude : "+position.coords.altitude+"<br/>";
			document.getElementById('geolocation').innerHTML=geoInfos;
		}
		if(navigator.geolocation){
			//alert('l\'API de geolocation en HTML5 est disponible');
			navigator.geolocation.getCurrentPosition(maFonction);
		}else{
			alert("Ca ne marche pas");
		}
	</script>
</head>
<body>
	<!-- Zone d'affichage des coordonnées  -->
	<div id="geolocation">Zone d'affichage des coordonnées</div>
</body>
</html>
