<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test Api geolocation</title>
	<script type="text/javascript">
		function maFonction(position){
			//alert("longitude :"+position.coords.longitude+", Latitue :"+position.coords.latitude+" ,Altitude"+position.coords.altitude);
			var div = document.getElementById('geolocation');
			div.innerHTML="Zone d'affichage des coordonnées<ol><li>longitude :"+position.coords.longitude+"</li><li> Latitue  :"+position.coords.latitude+"</li><li>Altitude  :"+position.coords.altitude+"</li></ol>";
		}
		if(navigator.geolocation){
			//alert('l\'API de geolocation en HTML5 est disponible');
			navigator.geolocation.getCurrentPosition(maFonction);
		}else{
			alert("Ca ne marche pas");
		}
	</script>
</head>
<body>
	<!--   -->
	<div id="geolocation">Zone d'affichage des coordonnées</div>
</body>
</html>
